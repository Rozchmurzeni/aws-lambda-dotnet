Transform: AWS::Serverless-2016-10-31
Description: Example of Lambda Functions in .NET Core
Resources:
  CalculateStudentGradeLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: AwsLambdaDotnet::AwsLambdaDotnet.Functions.CalculateStudentGradeLambda::InvokeAsync
      Runtime: dotnetcore3.1
      CodeUri: bin/Release/netcoreapp3.1/publish
      MemorySize: 1024
      Timeout: 10